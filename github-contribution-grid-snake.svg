<svg viewBox="-16 -32 880 192" width="880" height="192" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes c0{71.64%{fill:var(--c3)}71.66%,to{fill:var(--ce)}} 
    @keyframes c1{71.89%{fill:var(--c4)}71.91%,to{fill:var(--ce)}} 
    @keyframes c2{1%{fill:var(--c1)}1.02%,to{fill:var(--ce)}} 
    @keyframes u0{1%{transform:scale(0,1)}to{transform:scale(1,1)}} 

    :root {
      --cb: #1b1f230a;
      --cs: lightblue;
      --ce: #ebedf0;
      --c0: #ebedf0;
      --c1: #9be9a8;
      --c2: #40c463;
      --c3: #d1b3ff; /* roxo claro para a cobrinha */
      --c4: #add8e6; /* azul claro para pontos e barra de carregamento */
    }

    .c { shape-rendering: geometricPrecision; rx: 2; ry: 2; fill: var(--ce); stroke-width: 1px; stroke: var(--cb); animation: none 39500ms linear infinite; }
    .c.c0 { fill: var(--c3); animation-name: c0; }
    .c.c1 { fill: var(--c4); animation-name: c1; }
    .c.c2 { fill: var(--c1); animation-name: c2; }
    .u { animation: u0 39500ms linear infinite; }
    .u.u0 { fill: var(--c4); }
    .s { shape-rendering: geometricPrecision; fill: var(--cs); }
  </style>

  <!-- Código para a cobrinha -->
  <rect class="c c0" x="2" y="2" width="12" height="12"/>
  <rect class="c c1" x="18" y="2" width="12" height="12"/>
  <rect class="c c2" x="34" y="2" width="12" height="12"/>
  
  <!-- Barra de carregamento azul claro -->
  <rect class="u u0" height="12" width="361.8" x="0.0" y="144"/>
  
  <!-- Continuação da cobrinha e outros elementos -->
</svg>
